<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>
			esp32-car controller
		</title>
		<style>
			body {
				text-align: center;
				vertical-align: middle;
				font-size: 25px;
				font-family: Verdana;
				font-weight: bold;
				background-color: black;
			}
			.classic-button {
				padding-top: 30px;
				padding-bottom: 30px;
				padding-left: 32px;
				padding-right: 32px;
				background-color: #101010;
				color: #B1BBC8;
				font-size: 16px;
				margin-left: 2px;
				margin-right: 2px;
				margin-top: 5px;
				margin-bottom: 5px;
				border-style: solid;
				border-width: 2px;
				border-color: #B1BBC8;
				border-radius: 10px;
				touch-action: manipulation;
			}
			.classic-button:active {
				background-color: #595E64;
			}
			.center-button {
				padding-top: 30px;
				padding-bottom: 30px;
				padding-left: 17px;
				padding-right: 17px;
				background-color: #B1BBC8;
				color: #101010;
				font-size: 16px;
				margin-left: 2px;
				margin-right: 2px;
				margin-top: 5px;
				margin-bottom: 5px;
				border-style: solid;
				border-width: 2px;
				border-color: #B1BBC8;
				border-radius: 10px;
				touch-action: manipulation;
			}
			.center-button:active {
				background-color: #595E64;
				border-color: #595E64;
			}
			.text-format {
				color: white;
				margin-top: 125px;
				margin-bottom: 125px;
			}
		</style>
	</head>

	<body>
		<h3 class="text-format">Пульт управления esp32-машинкой</h3>
		<button class="classic-button">W</button>
		<br>
		<button class="classic-button">A</button>
		<button class="center-button">STOP</button>
		<button class="classic-button">D</button>
		<br>
		<button class="classic-button">S</button>
	</body>


</html>
